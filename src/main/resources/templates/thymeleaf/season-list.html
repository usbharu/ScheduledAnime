<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{static/style.css}">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title th:text="${title}"></title>
</head>
<body>
<div class="videos">
  <th:block th:each="video : ${videos}">
    <div class="video">
      <a th:href="${video.videoUrl}">
        <div class="thumbnail">
          <img th:src="${video.thumbnailUrl}" th:alt="${video.title}" width="100%">
        </div>
        <h2 th:text="${video.title}"></h2>
      </a>
      <a th:href="${video.seriesUrl}">
        <p th:text="${video.seriesTitle}"></p>
      </a>
    </div>
</div>
</th:block>
</body>
</html>
